<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Crystal Collector!</h1>

	<div id="instructions">
		<h2>Objective</h2>
		<p>You will be given a number and four crystals.</p>
		<p>Click on the crystals and try to match the number!</p>
	</div>

	<div id="game">
		<div id="targetNumberContainer">
			<p>Target number is: </p>
			<div id="numberTarget"></div>
		</div>
		<div id="currentNumberContainer">
			<p>Current number is: </p>
			<div id="currentNum"></div>
		</div>
	</div>

	<div id="crystals">
	</div>
	
	<div id="winContainer">
		<p>Wins</p>
		<div id="wins"></div>
	</div>

	<div id="lossesContainer">
		<p>Losses</p>
		<div id="losses"></div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
